<div class="container">
    <h2 style="text-align: center;">Modify a ShopName</h2>
    <div *ngIf="!this.allowed" style="padding-left:5%;color:red;border:1px solid red;margin-left:30%;width:30%;border-radius:5px;">
      Shop already exists!
    </div>
    <span style="color:red;margin-left: 35%;">*</span><span style="font-size: smaller;"> Required</span><br><br>
    <h4 style="margin-left:25%;color:blue">Select the shopname to be modified from the dropdown</h4>
      <form>
        <div class="form-group">
          <label style="margin-left: 35%;"for="shop">Shop Name </label><span style="color:red">*</span>
          <select [(ngModel)]="selected" class="custom-select" (blur)="setName()" name="user" style="width:300px;">
              <option value="" disabled></option>
              <option style="font-size: medium;"*ngFor="let c of customers;let i=index" value="{{c._id}}">{{c.ShopName}}</option>
           </select>
        </div>
        <div class="form-group">
            <label style="margin-left: 35%;"for="newshop">New ShopName </label><span style="color:red">*</span>
            <input [(ngModel)]="newname" name="newname" style="width:300px;">
        </div>
      </form>
      <button [disabled]="!valid()" style="float: right;"type="submit" class="btn btn-warning" (click)="OnSubmit()">Submit</button>
</div>
