<div class="container" style="width:40%">
<div *ngIf="this.except" style="padding-left:5%;color:red;border:1px solid red;margin-left:30%;width:30%;border-radius:5px;">
  Username already exists!
</div>
    <h3>Register</h3>
    <span style="color:red">*</span><span style="font-size: smaller;"> Required</span><br><br>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username <span style="color:red">*</span></label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <span style="color:red">*</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  required [(ngModel)]="password" name="password">
        </div>
        <div>Already have an account?<a routerLink='/login'>Login</a></div>
        <button type="submit" [disabled]="!valid()"(click)="onsubmit(username,password)" class="btn btn-primary">Submit</button>
      </form>
</div>
