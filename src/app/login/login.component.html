<div class="container" style="width:40%">
    <h3>Login</h3>
    <div *ngIf="this.invusr" style="padding-left:5%;color:red;border:1px solid red;margin-left:30%;padding-right:0;border-radius:5px;">
      User is not Registered!
    </div>
    <div *ngIf="this.invpwd" style="padding-left:5%;color:red;border:1px solid red;margin-left:30%;width:30%;border-radius:5px;">
      Password is incorrect!
    </div>
    <span style="color:red">*</span><span style="font-size: smaller;"> Required</span><br><br>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username <span style="color:red">*</span></label>
          <input type="text" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" placeholder="Username" name="Username" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <span style="color:red">*</span></label>
          <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
        </div>
        <button type="submit" [disabled]="!valid()" (click)="onsubmit(username,password)" class="btn btn-success">Submit</button>
      </form>
</div>
