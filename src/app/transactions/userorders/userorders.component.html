  <div class="container">
      <div *ngIf="!registered()" style="margin-left: 40%;">Your ShopName is not added.<a routerLink="/NewOne">Add Here</a>
      </div>
      <div *ngIf="registered()">
          <div *ngIf="orders.length>0">
          <div style="border:1px solid black;border-radius:5px;margin: 5px;">
          <div class="row justify-content-center">
              <div class="col-md-3" style="min-height:40px;border:1px solid black;border-radius:5px;padding:2%;margin: 2%;" *ngFor="let o of orders">
                  <span>
                   <b>{{o.Name}}</b><br>
                    Price:<b>{{o.Price}}</b>
                    <br>
                    Quantity:<b>{{o.Quantity}}</b>
                    <span style="float:right;margin-top: -10%;">
                    Time of Order:<br>
                    <b>{{o.Time}}</b>
                    </span><br>
                    </span>
                </div>
          </div>
          Total Amount:<b>{{this.Amount}}</b>
          </div>
          </div>
          <div *ngIf="orders.length==0" style="margin-left: 40%;">
            <i class="fas fa-shopping-cart text-warning mb-3" style="font-size: 10em;margin-top: 1em;"></i>
            <h2 class="text-warning">No Due Orders</h2>
          </div>
      </div>
  </div>
